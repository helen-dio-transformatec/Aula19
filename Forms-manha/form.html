<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Formulário</title>
</head>
<body>
    <p><h2>Formulário de cadastro</h2></p>
    <table>
        <tr>
            <td><label for="nome">Nome</label></td>
            <td><label for="sobrenome">Apelido zoeiro</label></td>
        </tr>
        <tr>
            <td><input type="text" id="nome"></td>
            <td><input type="text" id="nome"></td>
        </tr>
        <tr>
            <td><label for="sobrenome">Sobrenome</label></td>
        </tr>
        <tr>
            <td><input type="text" id="sobrenome"></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
        </tr>
        <tr>
            <td><input type="email" name="email" id="email"></td>
        </tr>
        <tr>
            <td><label for="datanasc">Data de nascimento</label></td>
        </tr>
        <tr>
            <td><input type="date" name="datanasc" id="datanasc"></td>
        </tr>
        <tr>
    	<td><label for="endereco">Endereço</label></td>
        </tr>
        <tr>
            <td><textarea name="" id="" cols="30" rows="5"></textarea></td>
        </tr>
        <tr>
            <td><label for="Profissão">Profissão</label></td>
        </tr>
        <tr>
            <td><input type="text" name="Profissão" id= "Profissão"></td>
        </tr>
        <tr>
            <td><button type="submit">Enviar</button> </td>
        </tr>
    </table>
</body>
</html>
